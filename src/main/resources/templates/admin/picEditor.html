<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Home</title>
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Poppins:400,600" rel="stylesheet">

    <!-- favicon and touch icons -->
    <link rel="shortcut icon" href="assets/images/favicon.png">

    <!-- Bootstrap -->
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="plugins/slick/slick.css" rel="stylesheet">
    <link href="plugins/slick-nav/slicknav.css" rel="stylesheet">
    <link href="plugins/wow/animate.css" rel="stylesheet">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/theme.css" rel="stylesheet">

</head>
<style>
    a:visited {
        color: blue;
    }
</style>
<body class="">
<div id="page-loader">
    <div class="loaders">
        <img src="assets/images/loader/3.gif" alt="First Loader">
        <img src="assets/images/loader/4.gif" alt="First Loader">
    </div>
</div>
<div th:include="include/header :: header"></div>

<div class="container">
    <header class="section-header home-section-header text-center">
        <div class="container">
            <h2 class="wow slideInRight">房源图片</h2>
        </div>
    </header>
    <div class="span6">
        <form th:action="@{/topImageUpload}" method="post" enctype="multipart/form-data" onsubmit="return beforeUpload();">
            <div class="form-group">
                <h4>添加用于首页展示图片</h4>
                <input type="file" id="image" name="image" accept="image/*">
                <input type="hidden" id="houseId1" name="houseId1" th:value="${houseId}">
                <input type="hidden" id="status" name="status" th:value="2">
                <p class="help-block">只支持上传一张图片作为首页图</p>
            </div>
            <!--TODO-->
            <!--这里用onsubmit进行提交前的判断,如果有一张图了就不让提交-->
            <button type="submit" class="btn">上传图片</button>
        </form>
        <table class="table table-bordered" id="test">
            <tr>
                <th>房源编号</th>
                <th>图片</th>
                <th>操作</th>
            </tr>
            <div th:if="${idd}!=null">
                <tr id="display">
                    <td th:text="${houseId}"></td>
                    <td><img name="img" th:src="@{'/images/house/house-' +${houseId}+'-'+${idd}+'.jpg'}"></td>
                    <td><a th:href="@{/deletePic(type='single',houseId=${houseId},id=${idd} )}"
                           onclick="return confirmAct()">删除图片</a></td>
                </tr>
            </div>
        </table>
    </div>
    <script type="text/javascript" language="javascript">
        function confirmAct() {
            if (confirm('确定要执行此操作吗?')) {
                return true;
            }
            return false;
        }
    </script>
    <script>
        function beforeUpload() {
            var tab = document.getElementById("test");
            var rows = tab.rows.length;
            if (rows == 2) {
                alert("只能添加一张图片");
                return false;
            }
            return true;
        }
    </script>
    <h5 class="page-header"></h5>
    <hr>
    <h5 class="page-header"></h5>
    <div class="span6">
        <form enctype="multipart/form-data" th:action="@{/detailImageUpload}" method="post">
            <div class="form-group">
                <h4>添加房源的图片介绍</h4>
                <input type="file" id="imageDetail" name="image" accept="image/*">
                <input type="hidden" id="houseId2" name="houseId2" th:value="${houseId}"/>
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <button type="submit" class="btn">上传图片</button>
        </form>
        <table class="table table-bordered">
            <tr>
                <th>编号</th>
                <th>图片</th>
                <th>操作</th>
            </tr>
            <div th:each="id:${ids}">
                <tr>
                    <td th:text="${id}"></td>
                    <td><img th:src="@{'/images/houseDetail/house-' +${houseId}+'-'+${id}+ '.jpg'}"></td>
                    <td><a th:href="@{/deletePic(id=${id},type='detail',houseId=${houseId} )}" onclick="return confirmAct()">删除图片</a></td>
                </tr>
            </div>
        </table>
    </div>


</div>

<div th:include="include/header ::footer "></div>
<a href="#top" id="scroll-top"><i class="fa fa-angle-up"></i></a>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.migrate.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="plugins/slick-nav/jquery.slicknav.min.js"></script>
<script src="plugins/slick/slick.min.js"></script>
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="plugins/tweetie/tweetie.js"></script>
<script src="plugins/forms/jquery.form.min.js"></script>
<script src="plugins/forms/jquery.validate.min.js"></script>
<script src="plugins/modernizr/modernizr.custom.js"></script>
<script src="plugins/wow/wow.min.js"></script>
<script src="plugins/zoom/zoom.js"></script>
<script src="plugins/mixitup/mixitup.min.js"></script>

<script src="plugins/whats-nearby/source/WhatsNearby.js"></script>
<script src="assets/js/theme.js"></script>

</body>
</html>
