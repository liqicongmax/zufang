<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Home</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Poppins:400,600" rel="stylesheet">


    <!-- favicon and touch icons -->
    <link rel="shortcut icon" href="assets/images/favicon.png">

    <script src="../../assets/js/PCASClass.js"></script>
    <!-- Bootstrap -->
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="plugins/slick/slick.css" rel="stylesheet">
    <link href="plugins/slick-nav/slicknav.css" rel="stylesheet">
    <link href="plugins/wow/animate.css" rel="stylesheet">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/theme.css" rel="stylesheet">

</head>
<style>
    .black_overlay {
        display: none;
        position: absolute;
        top: 0%;
        left: 0%;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 1001;
        -moz-opacity: 0.8;
        opacity: .80;
        filter: alpha(opacity=88);
    }

    .white_content {
        display: none;
        position: absolute;
        top: 25%;
        left: 25%;
        width: 55%;
        height: 55%;
        padding: 20px;
        border: 10px solid orange;
        background-color: antiquewhite;
        z-index: 1002;
        overflow: auto;
    }

    a:visited {
        color: red;
    }
</style>
<body class="">
<div id="page-loader">
    <div class="loaders">
        <img src="assets/images/loader/3.gif" alt="First Loader">
        <img src="assets/images/loader/4.gif" alt="First Loader">
    </div>
</div>
<div th:include="include/header :: header"></div>

<div class="container">
    <div class="container">
    </div>
    <div class="row">
        <div class="span12">
            <div th:if="${houseList}==null">
                <button onclick="">添加出租信息</button>
            </div>
            <table class="table" th:if="${houseList}!=null">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>房源介绍</th>
                    <th>位置</th>
                    <th>价格</th>
                    <th>添加具体图片...</th>
                    <th>发布房源</th>
                </tr>
                </thead>
                <tbody th:each="house:${houseList}">
                <tr class="success">
                    <td th:text="${house.getId()}"></td>
                    <td th:text="${house.getDescription()}"></td>
                    <td th:text="${house.getProvince()}+${house.getCity()}+${house.getDistrict()}"></td>
                    <td th:text="${house.getPrice()}"></td>
                    <td>
                        <a th:href="@{/toPicEdit(houseId=${house.getId()})}">添加...图片</a>
                    </td>
                    <td>
                        <a th:if="${house.getStatus()==1}" th:href="@{/export(houseId=${house.getId()})}">发布</a>
                        <a th:if="${house.getStatus()==0}" th:href="@{/unload(houseId=${house.getId()})}">下架</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <header class="section-header home-section-header text-center">
        <div class="container">
            <h2 class="wow slideInRight">
                <a href="javascript:void(0)"
                   onclick="document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'">我要出租</a>
            </h2>
        </div>
    </header>
</div>
<div id="light" class="white_content">
    <form>
        <table class="table table-bordered">
            <tr>
                <td>
                    <div class="form-group">
                        <div>
                            <label>地点</label>
                        </div>
                        <select class="form-control" name="province"></select>
                        <select class="form-control" name="city"></select>
                        <select class="form-control" name="district"></select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <div>
                            <label>房间具体信息</label>
                        </div>
                        <div class="col-xs-2">
                            房间大小:<input type="number" class="form-control" id="size" placeholder="请选择房间大小">
                        </div>
                        <div class="col-xs-2">
                            浴室:<input type="number" class="form-control" id="bathroom" placeholder="请输入浴室个数">个
                        </div>
                        <div class="col-xs-2">
                            床:<input type="number" class="form-control" id="beds" placeholder="请输入床个数">张
                        </div>
                        <div class="col-xs-2">
                            卫生间:<input type="number" class="form-control" id="singleWc" placeholder="请输入卫生间数">个
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <div>
                            <label>房间描述(不超过20个字)</label>
                        </div>
                        <input type="text" class="form-control" maxlength="20" id="description" placeholder="请输入房间描述">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <div>
                            <label>房间价格</label>
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" step="10" id="price" placeholder="请输入每月房租">
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        <button type="submit" class="btn btn-default">提交房源</button>
    </form>

    <button onclick="document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'"
            style="float: right">
        关闭窗口
    </button>
</div>
<div id="fade" class="black_overlay"></div>

<div th:include="include/header ::footer "></div>
<a href="#top" id="scroll-top"><i class="fa fa-angle-up"></i></a>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script language="javascript" defer>
    new PCAS("province", "city", "district");
</script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.migrate.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="plugins/slick-nav/jquery.slicknav.min.js"></script>
<script src="plugins/slick/slick.min.js"></script>
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="plugins/tweetie/tweetie.js"></script>
<script src="plugins/forms/jquery.form.min.js"></script>
<script src="plugins/forms/jquery.validate.min.js"></script>
<script src="plugins/modernizr/modernizr.custom.js"></script>
<script src="plugins/wow/wow.min.js"></script>
<script src="plugins/zoom/zoom.js"></script>
<script src="plugins/mixitup/mixitup.min.js"></script>

<script src="plugins/whats-nearby/source/WhatsNearby.js"></script>
<script src="assets/js/theme.js"></script>
</body>
</html>
